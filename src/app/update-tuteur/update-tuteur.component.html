<p>Mise à jour d'un tuteur</p>
<form (ngSubmit)="updateTuteur()">
 <div class="form-group">
 <label for="tuteurName">Tuteur Name </label>
 <input [(ngModel)] = "name" name="tuteurName" size="20" type="text" class="form-control" id="tuteurName" />
 </div>
 <div class="form-group">
 <label for="tuteurEmail">Tuteur Email </label>
 <input [(ngModel)] = "email" name="tuteurEmail" size="20" type="text"class="form-control" id="tuteurEmail" />
</div>
<div class="form-group">
<label for="tuteurSpecialite">Tuteur Specialite </label>
<input [(ngModel)] = "Specialite" name="tuteurSpecialite" size="20" type="text" class="form-control" id="tuteurSpecialite" />
</div>
<input [(ngModel)]="id" name="tuteurid" type="hidden"/>
<button class="btn btn-primary"   >Mise à jour</button>
</form>
